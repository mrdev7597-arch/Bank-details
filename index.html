<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bank Detail</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat:600,400&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Montserrat', Arial, sans-serif;
        background: linear-gradient(135deg,#d1c4e9,#fce4ec 70%);
        min-height: 100vh;
        margin:0;
        padding:0;
    }
    .main-card {
        background: rgba(255,255,255,0.97);
        margin: 50px auto 0 auto;
        max-width: 520px;
        border-radius: 22px;
        box-shadow: 0 8px 40px #7e57c2a6;
        padding: 40px 35px 35px 35px;
        position:relative;
        z-index: 2;
    }
    h1 {
        text-align: center;
        color: #6a1b9a;
        font-size: 2.2rem;
        margin-bottom: 36px;
        font-weight: 700;
        letter-spacing: .05em;
        text-shadow: 0 2px 18px #ba68c8;
    }
    .input-row {
        display: flex;
        flex-direction: column;
        margin-bottom: 26px;
        position:relative;
    }
    label {
        font-weight: 600;
        color: #7c43bd;
        letter-spacing: 0.03em;
        margin-bottom: 8px;
        font-size: 1rem;
    }
    input[type="text"],
    input[type="number"],
    input[type="tel"],
    input[type="email"] {
        font-family: inherit;
        padding: 13px 16px;
        border: 1.5px solid #b39ddb;
        border-radius: 8px;
        outline: none;
        font-size: 1.08rem;
        background: #f3e5f5;
        transition: border 0.2s, box-shadow 0.2s;
        box-shadow: 0 3px 13px rgba(170,130,233,.07);
    }
    input:focus:not([readonly]) {
        border: 1.5px solid #8e24aa;
        background: #ede7f6;
    }
    input[readonly] {
        background: #e1bee7;
        border: 1.5px solid #ccc;
        color: #7b7b7b;
        pointer-events: none;
    }
    .submit-btn {
        width: 100%;
        padding: 13px 0;
        border-radius: 8px;
        border: none;
        font-size: 1.18rem;
        font-weight: bold;
        background: linear-gradient(90deg, #8e24aa, #ec407a 75%);
        color: #fff;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 5px;
        box-shadow: 0 3px 14px #9f77d7a8;
        letter-spacing: .03em;
    }
    .submit-btn:disabled {
        background: #bdbdbd;
        color: #e5e5e5;
        cursor: not-allowed;
        box-shadow: none;
    }
    @media (max-width: 600px) {
        .main-card {
            padding: 22px 8px 22px 8px;
        }
    }
</style>
<script>
function disableAllFields() {
    const fields = ['nameInput','accountInput','ifscInput','mobileInput','gmailInput'];
    fields.forEach(id => {
        document.getElementById(id).setAttribute("readonly", true);
    });
    document.getElementById('mainBtn').setAttribute('disabled', true);
    document.getElementById('mainBtn').textContent = "Submitted";
}
</script>
</head>
<body>
<div class="main-card">
    <h1>Bank Detail</h1>
    <div class="input-row">
        <label for="nameInput">Bank Holder Name</label>
        <input type="text" id="nameInput" placeholder="Enter Name" autocomplete="off" required />
    </div>
    <div class="input-row">
        <label for="accountInput">Account Number</label>
        <input type="number" id="accountInput" placeholder="Enter Account Number" autocomplete="off" required />
    </div>
    <div class="input-row">
        <label for="ifscInput">IFSC Code</label>
        <input type="text" id="ifscInput" placeholder="Enter IFSC Code" autocomplete="off" required />
    </div>
    <div class="input-row">
        <label for="mobileInput">Mobile Number</label>
        <input type="tel" id="mobileInput" maxlength="10" placeholder="Enter Mobile Number" autocomplete="off" required />
    </div>
    <div class="input-row">
        <label for="gmailInput">Gmail</label>
        <input type="email" id="gmailInput" placeholder="Enter Gmail" autocomplete="off" required />
    </div>
    <button class="submit-btn" id="mainBtn" onclick="disableAllFields()">Submit</button>
</div>
</body>
</html>
